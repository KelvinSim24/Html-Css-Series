<style>
    .amazon-link {
        color: rgb(0, 113, 133);
        margin-bottom: 16px;
    }

    .amazon-link:hover {
        box-shadow: inset 100px 0 0 0 #54b3d6;
        color: rgb(95, 79, 122);
    }

    .amazon-link:active {
        color: rgb(0, 113, 133);
        opacity: 0.6;
    }




    .product {
        font-size: 20px;
        margin-top: 10px;
        font-weight: bold;
    }

    .price {
        color: green;
        font-size: 16px;
        font-weight: bold;
    }



    .add-to-cart-button {
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        height: 40px;
        width: 150px;
        border-radius: 18px;
        cursor: pointer;
        margin-top: 10px;
        font-size: large;
        transition: opacity 0.15s;
    }

    .add-to-cart-button:hover {
        background-color: rgb(243, 203, 3);
    }

    .add-to-cart-button:active {
        opacity: 0.6;
    }


    .buy-now-button {
        background-color: rgb(255, 164, 28);
        color: black;
        border: none;
        height: 40px;
        width: 150px;
        border-radius: 18px;
        cursor: pointer;
        margin-left: 10px;
        font-size: large;
    }

    .buy-now-button:hover {
        background-color: rgb(243, 135, 0);
    }

    .buy-now-button:active {
        opacity: 0.7;
    }
</style>
