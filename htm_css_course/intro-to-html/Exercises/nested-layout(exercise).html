<!DOCTYPE html>
<html>

<head>
    <title>Nested Layouts Exercise</title>
    <link rel="stylesheet" href="styles/nested-layout.css">
</head>

<body>
    <div class="naruto-grid">
        <div class="Container">
            <div class="div1">
                <img class="itachi" src="itachi.png">
            </div>

            <div class="div2">
                <p class="name">Uchiha Itachi</p>
                <div class="image-mutual">
                    <img class="sasuke" src="sasuke.jpg">
                    <p class="mutual-friends">2 mutual friends</p>
                </div>
                <button class="add-button">Add Friend</button>
            </div>

        </div>

        <div class="Container">
            <div class="div1">
                <img class="itachi" src="shisui.webp">
            </div>

            <div class="div2">
                <p class="name">Uchiha Shisui</p>
                <div class="image-mutual">
                    <img class="sasuke" src="itachi.png">
                    <p class="mutual-friends">1 mutual friends</p>
                </div>
                <button class="add-button">Add Friend</button>
            </div>

        </div>

        <div class="Container">
            <div class="div1">
                <img class="itachi" src="naruto.webp">
            </div>

            <div class="div2">
                <p class="name">Uzumaki Naruto</p>
                <div class="image-mutual">
                    <img class="sasuke" src="sasuke.jpg">
                    <p class="mutual-friends">200 mutual friends</p>
                </div>
                <button class="add-button">Add Friend</button>
            </div>

        </div>
    </div>
</body>

</html>
